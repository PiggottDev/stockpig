plugins {
    id 'application'
}

group 'dev.piggott'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

run {
    mainClass = 'piggott.stockpig.chess.Stockpig'
    standardInput = System.in
}

test {
    useJUnitPlatform()
}